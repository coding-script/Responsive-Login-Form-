<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <!--First Create account-->
        <div class="container a-container" id="a-container">
            <form action="" class="form" id="a-form">
                <h2 class="form_title title">Create Account</h2>
                <div class="form__icons">
                    <div class="form__icon"> <i class="fa fa-facebook"></i></div>
                    <div class="form__icon"> <i class="fa fa-youtube-play"></i></div>
                    <div class="form__icon"> <i class="fa fa-twitch"></i></div>
                    <div class="form__icon"> <i class="fa fa-twitter"></i></div>

                </div>
                <span class="form__span">or use email for registration</span>
                <input type="text" name="" id="" placeholder="Name" class="form__input">
                <input type="text" name="" id="" placeholder="Email" class="form__input">
                <input type="password" name="" id="" placeholder="Password" class="form__input">
                <button class="form__button button submit">Sign Up</button>
            </form>
        </div>
        <!--Second login account-->

        <div class="container b-container" id="b-container">
            <form action="" class="form" id="b-form">
                <h2 class="form_title title">Sign in to Website</h2>
                <div class="form__icons">
                    <div class="form__icon"> <i class="fa fa-facebook"></i></div>
                    <div class="form__icon"> <i class="fa fa-youtube-play"></i></div>
                    <div class="form__icon"> <i class="fa fa-twitch"></i></div>
                    <div class="form__icon"> <i class="fa fa-twitter"></i></div>
                </div>
                <span class="form__span">or use your email account</span>
                <input type="text" name="" id="" placeholder="Email" class="form__input">
                <input type="password" name="" id="" placeholder="Password" class="form__input">
                <button class="form__button button submit">Sign In</button>
            </form>
        </div>
        <!--other information-->
        <div class="switch" id="switch-cnt">
            <div class="switch__circle"></div>
            <div class="switch__circle switch__circle--t"></div>
            <div class="switch__container" id="switch-c1">
                <h2 class="switch__title title"> Welcome Back !</h2>
                <p class="switch__description description"> To keep connected with us please login with your personal info </p>
                <button class="switch__button button switch-btn"> Sign in</button>
            </div>
            <div class="switch__container is-hidden" id="switch-c2">
                <h2 class="switch__title title"> Hello Friend !</h2>
                <p class="switch__description description"> Enter your personal details and start journey with us</p>
                <button class="switch__button button switch-btn"> Sign Up</button>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
